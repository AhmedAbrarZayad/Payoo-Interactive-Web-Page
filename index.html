<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen relative">
        <div class="h-[130px] w-[300px] bg-[url('./assets/bg.png')] bg-cover flex justify-center">
            <img src="assets/Group.png" alt="Group Image"/>
        </div>
        <form class="flex flex-col justify-center gap-4 bg-white p-8 rounded-3xl border-2 border-red-700 w-[90%] max-w-md">
            <label for="" class="outfit-medium">Mobile Number</label>
            <input type="text" placeholder="Mobile Number" class="input rounded-lg px-2 w-[95%]" id="mobile-number"/>
            <label for="" class="outfit-medium">4-Digit Pin</label>
            <input type="password" placeholder="4-Digit Pin" class="input rounded-lg px-2 w-[95%]" id="pin" />
            <button type="button" class="btn bg-blue-700 w-[40%] mx-auto p-3 rounded-2xl text-white">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
